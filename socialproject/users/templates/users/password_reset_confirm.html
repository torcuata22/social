{% extends 'users/base.html' %}
{% block body %}
<div class="container my-5 mx-10">
    <div class="error-container text-red-500 px-10">
        {% if form.errors %}
            {% for field in form %}
                {{field.errors}}
            {% endfor %}
        {% endif %}
    </div>
<!-- check if url is valid first -->
<div class="container py-5">
{% if validlink %}
<form method="post" class="bg-white shadow-md m-10 px-8 rounded pt-r pb-8 mb-4 w-4/5">
    {%csrf_token%}
    
    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">New Password</label>
       <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
        {{form.new_password1}}
        </div>
    </div>

    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Confirm New Password</label>
       <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
        {{form.new_password2}}
        </div>
    </div>
   <button class="text-white bg-green-500 px-5 py-2 my-10 rounded" type="submit">Reset Password</button>
    
</form> 

{% else %}
<h2>Password reset link is invalid</h2>

{% endif %}
</div>

{% endblock %}


    <input type="submit">
